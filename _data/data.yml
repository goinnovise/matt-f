experiences:
  - role: Senior Frontend Engineer
    time: Sept 2019 - April 2020
    company: Blumira Inc
    location: Ann Arbor, MI
    details: |
      Work closely with CTO, Project Manager and other stakeholders to
      design and develop features that meet business needs and exceed
      expectations. Serve as the gatekeeper ensuring that code quality,
      and best practices are maintained throughout sprints. Facilitate
      team growth through discussion and development exercises.

      _Accomplishments_
        -	Work with engineering team to establish documentation,
        development and testing best practices.
        - Act as an advocate for the end user by identifying areas within the
        application that need clarity or a different approach.
        - Develop frontend stack (TypeScript, React & Mobx), establish
        development, testing and deployment standards.

  - role: Lead Frontend Engineer
    time: Sept 2018 - August 2019
    company: FieldVision
    location: San Francisco, CA
    details: |
      Frontend lead responsible for determining feature requirements,
      estimating project time and translating final designs to pixelperfect,
      frontend code. Implmented testing, linting and
      documentation best practices to decrease development time and
      improve maintainability.

      _Accomplishments_
        - Implemented billing system introducing a tiered package structure
        complete with paywalls and upgarde/downgrade capabilities.
        - Work with engineering team on quote activities focused on costing
        and process flow.
        - Working to implment documentation/testiing across the application
        to improve maintenance and develop confidently.

  - role: Team Lead
    time: August 2017 - November 2018
    company: WDT Inc.
    location: Norman, OK
    details: |
      Technical lead tasked with translating business needs into
      workable solutions that scale both technically and operationally.
      Manage the product development efforts and the web development
      team while effectively working with internal/external stakeholders
      to capture business requirements, understand customer needs and
      create effective, innovative product design and execution.

      _Accomplishments_
        -	Develop, manage and optimize the process where new products and
        features are created and implemented.
        - Manage all application and product development, incorporating new
        technologies, enhancing existing function and developing new
        products and experiences.
        - Supervise team; oversee their execution of appropriate development
        strategies, quality of code created, and use of the most effective
        technology for fast and effective solutions.
        - Work with Sales, Marketing and Executive teams to establish
        application/product technology processes and design standards and
        lend technical insight to initial project discovery.

  - role: JavaScript Engineer
    time: Dec 2015 - August 2017
    company: WDT Inc
    location: Norman, OK
    details: |
      Design, develop and maintain a cutting-edge weather analytics
      single page application. Coordinate design and implementation of
      application features with project managers, clients and executives
      to ensure accurate, on-time completion of project deliverables.
      Provide technical leadership to other engineers, development in all
      areas of the stack.
        
      _Accomplishments_
        -	Teaming up with the Product manager, led the refactor of our
        enterprise application. Shifted the stack from Angular to React and
        MySql to Postgresql, simplified workflows in the UI, tailored the API
        to cater to the UI and migrated the entire stack to AWS.
        - Mentored team members through the shift in the stack.
        - Led quarterly presentations with executive and sales teams showing
        our current progress and gathered impressions on current work
        completed.
