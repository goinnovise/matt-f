career-profile:
  title: Career Profile
  summary: |
    Matt is a dynamic and creative Lead Software Engineer with 8+ years experience and a track record of leading teams to develop high quality user-centric solutions
    and driving client satisfaction. Extensive knowledge and hands-on experience in frontend architecture, web design, project management, and testing with a
    proven background in large-scale enterprise application implementations. Highly adept at conveying complex technical information to a variety of
    professional audiences and has presented solutions to internal teams, clients, executives and board members.

